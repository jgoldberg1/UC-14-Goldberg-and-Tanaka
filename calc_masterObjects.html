<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calcuator Starter App</title>
    <meta charset="utf-8">
    <meta name="viewport" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="calc_masterObjects.js"></script>
</head>
<center>
<body>
    <h1>Calculator App</h1>
    <form>
        <p>
            <input type="text" id="input"> </p>
        <script>
        var calc = new Calculator();
        </script>
        <p>
             <button type="button" class="btn btn-warning active" onclick="Calculator.factorial()">x!</button>
            <button type="button" class="btn btn-warning active" onclick="Calculator.inverse()">1/x</button>
            <button type="button" class="btn btn-warning active" onclick="Calculator.square()">x<sup>2</sup></button>
             <button type="button" class="btn btn-warning active" onclick="Calculator.squareRoot()">&#8730;x</button>
            <button type= "button" class = " btn btn-warning active" onclick="toggleRadDig(0) " >Deg</button>
            <button type = "button" class  = "btn btn-warning active" onclick = "toggleRadDig(1)" >Rad</button>
            </p>
        <p>
            <button type="button" class="btn btn-danger active" onclick="calc.allClear()">AC</button>
            <button type="button" class="btn btn-danger active" onclick="Calculator.clears()">C</button>
            <button type="button" class="btn btn-warning active" onclick="Calculator.changeSign()">+/-</button>
            <button type="button" class="btn btn-warning active" onclick="Calculator.percentage()">%</button>

        </p>
        <p>

            <button type="button" class="btn btn-info active" onclick="calc.addDigit('7)">7</button>
            <button type="button" class="btn btn-info active" onclick="Calculator.addDigit('8')">8</button>
            <button type="button" class="btn btn-info active" onclick="Calculator.addDigit('9')">9</button>
            <button type="button" class="btn btn-success active" onclick="Calculator.storeOperator('*')">x</button>

        </p>
        <p>
            <button type="button" class="btn btn-info active" onclick="Calculator.addDigit('4')">4</button>
            <button type="button" class="btn btn-info active" onclick="Calculator.addDigit('5')">5</button>
            <button type="button" class="btn btn-info active" onclick="Calculator.addDigit('6')">6</button>
            <button type="button" class="btn btn-success active" onclick="Calculator.storeOperator('-')">-</button>
            <button type="button" class="btn btn-primary active" onclick="Calculator.sinRadian()">sin radian</button>
        </p>
        <p>
            <button type="button" class="btn btn-info active" onclick="calc.addDigit('1')">1</button>
            <button type="button" class="btn btn-info active" onclick="Calculator.addDigit('2')">2</button>
            <button type="button" class="btn btn-info active" onclick="Calculator.addDigit('3')">3</button>
            <button type="button" class="btn btn-success active" onclick="Calculator.storeOperator('+')">+</button>
        </p>
        <p>
            <button type="button" class="btn btn-info active" onclick="Calculator.addDigit('0')">0</button>
            <button type="button" class="btn btn-success active" onclick="Calculator.addDecimal()">.</button>
            <button type="button" class="btn btn-success active" onclick="Calculator.calculate()">=</button>

            <button type="button" class="btn btn-success active" onclick="Calculator.storeOperator('/')">/</button>

        </p>
    </form>

</body>
</center>
</html>
